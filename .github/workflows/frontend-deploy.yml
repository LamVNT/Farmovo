name: Deploy Frontend to Azure Web App

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js + cache
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      # 3. Install dependencies
      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      # 4. Build frontend
      - name: Build frontend
        working-directory: frontend
        run: |
          echo "=== BUILDING FRONTEND ==="
          rm -rf dist
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      # 5. Debug build output
      - name: Debug build output
        working-directory: frontend
        run: |
          echo "Dist folder exists: $(test -d dist && echo 'YES' || echo 'NO')"
          echo "Listing dist folder:"
          ls -R dist
          echo "Checking index.html:"
          ls -la dist/index.html || echo "index.html NOT FOUND!"

      # 6. Zip the dist folder
      - name: Zip frontend build
        working-directory: frontend
        run: |
          zip -r frontend.zip dist
          echo "Zip created: frontend/frontend.zip"
          ls -la frontend.zip

      # 7. Create web.config for Azure Web App SPA routing
      - name: Create web.config for SPA routing
        working-directory: frontend
        run: |
          cat > web.config << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <rewrite>
                <rules>
                  <rule name="SPA Routes" stopProcessing="true">
                    <match url=".*" />
                    <conditions logicalGrouping="MatchAll">
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="true" />
                      <add input="{REQUEST_FILENAME}" matchType="IsDirectory" negate="true" />
                    </conditions>
                    <action type="Rewrite" url="/" />
                  </rule>
                </rules>
              </rewrite>
              <staticContent>
                <mimeMap fileExtension=".json" mimeType="application/json" />
              </staticContent>
            </system.webServer>
          </configuration>
          EOF
          
          # Add web.config to the zip
          zip -r frontend.zip web.config
          echo "web.config added to zip"
          ls -la frontend.zip

      # 8. Azure login
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 9. Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'farmovo-frontend'
          package: frontend/frontend.zip
          slot-name: 'production'

name: Deploy Frontend to Azure Web App

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js + cache
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      # 3. Install dependencies
      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      # 4. Build frontend
      - name: Build frontend
        working-directory: frontend
        run: |
          echo "=== BUILDING FRONTEND ==="
          rm -rf dist
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      # 5. Debug build output
      - name: Debug build output
        working-directory: frontend
        run: |
          echo "Dist folder exists: $(test -d dist && echo 'YES' || echo 'NO')"
          echo "Listing dist folder:"
          ls -R dist
          echo "Checking index.html:"
          ls -la dist/index.html || echo "index.html NOT FOUND!"

      # 6. Verify web.config exists
      - name: Verify web.config
        working-directory: frontend
        run: |
          echo "Checking for web.config in dist folder:"
          ls -la dist/web.config || echo "web.config NOT FOUND!"
          if [ -f dist/web.config ]; then
            echo "✅ web.config found - SPA routing will work"
            cat dist/web.config | head -5
          else
            echo "❌ web.config missing - This will cause 404 errors on page reload"
            exit 1
          fi

      # 7. Zip the dist folder
      - name: Zip frontend build
        working-directory: frontend
        run: |
          zip -r frontend.zip dist
          echo "Zip created: frontend/frontend.zip"
          ls -la frontend.zip

      # 8. Azure login
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 9. Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'farmovo-frontend'
          package: frontend/frontend.zip
          slot-name: 'production'

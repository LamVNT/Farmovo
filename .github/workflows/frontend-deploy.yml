name: Deploy Frontend to Azure Web App

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js + cache
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      # 3. Install dependencies
      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      # 4. Build frontend
      - name: Build frontend
        working-directory: frontend
        run: |
          echo "=== BUILDING FRONTEND ==="
          rm -rf dist
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      # 5. Debug build output
      - name: Debug build output
        working-directory: frontend
        run: |
          echo "Dist folder exists: $(test -d dist && echo 'YES' || echo 'NO')"
          echo "Listing dist folder:"
          ls -R dist
          echo "Checking index.html:"
          ls -la dist/index.html || echo "index.html NOT FOUND!"

      # 6. Verify server files
      - name: Verify server files
        working-directory: frontend
        run: |
          echo "Checking for required files:"
          echo "✓ dist folder:" && ls -la dist/ | head -5
          echo "✓ server.js:" && ls -la server.js
          echo "✓ package.json:" && ls -la package.json
          echo "Express server will handle SPA routing"

      # 7. Prepare deployment package
      - name: Prepare deployment package
        working-directory: frontend
        run: |
          echo "Creating deployment package with Express server..."
          # Create a clean directory for deployment
          mkdir -p deploy-package
          
          # Copy dist folder
          cp -r dist deploy-package/
          
          # Copy server files
          cp server.js deploy-package/
          cp package.json deploy-package/
          cp package-lock.json deploy-package/
          
          # Create zip
          cd deploy-package
          zip -r ../frontend.zip .
          cd ..
          
          echo "Deployment package created: frontend/frontend.zip"
          ls -la frontend.zip
          echo "Package contents:"
          unzip -l frontend.zip | head -20

      # 8. Azure login
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 9. Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'farmovo-frontend'
          package: frontend/frontend.zip
          slot-name: 'production'
          startup-command: 'npm start'
